<link rel="stylesheet" href="/src/css/pedidos.css">

<div id="pedidos-view" class="container mt-4">
  <h2 class="mb-4">Gestión de Pedidos</h2>
  <div class="card mb-4">
    <div class="card-header">Formulario de Pedido</div>
    <div class="card-body">
      <form id="pedidoForm">
        <input type="hidden" id="pedidoId">

        <div class="mb-3">
          <label for="usuario" class="form-label">ID Usuario:</label>
          <input type="number" class="form-control" id="usuario" required min="1" placeholder="ID del Usuario">
        </div>

        <div class="mb-3">
          <label for="mesa" class="form-label">Mesa:</label>
          <select class="form-select" id="mesa" required>
            <option value="">Seleccione una mesa</option>
            <option value="1">Mesa 1</option>
            <option value="2">Mesa 2</option>
            <option value="3">Mesa 3</option>
            <option value="4">Mesa 4</option>
            <option value="5">Mesa 5</option>
          </select>
        </div>

        <h5 class="mt-4 mb-3">Productos del Pedido:</h5>
        <div id="itemsContainer" class="border p-3 rounded bg-light">
          <div class="item-row" data-item-index="0">
            <div class="mb-3">
              <select class="form-select menuItem" id="menuItem0" data-index="0" required>
                <option value="">Seleccione un producto</option>
              </select>
            </div>
            <div class="mb-3">
              <input type="number" class="form-control cantidadItem" id="cantidadItem0" data-index="0" value="1" min="1" required>
            </div>
            <div class="mb-3">
              <input type="text" class="form-control precioUnitarioItem" id="precioUnitarioItem0" data-index="0" readonly placeholder="Precio">
            </div>
            <div class="mb-3">
              <button type="button" class="removeItemBtn">X</button>
            </div>
          </div>
        </div>

        <button type="button" class="btn btn-secondary btn-sm mt-3 mb-3" id="addItemBtn">Añadir Producto</button>

        <div class="d-flex justify-content-between mt-4 flex-wrap gap-2">
          <button type="submit" class="btn btn-primary flex-fill" id="guardarPedidoBtn">Guardar</button>
          <button type="button" class="btn btn-danger flex-fill" id="eliminarPedidoBtn">Eliminar</button>
          <button type="button" class="btn btn-info flex-fill" id="editarPedidoBtn">Editar</button>
          <button type="button" class="btn btn-warning flex-fill" id="limpiarFormularioBtn">Limpiar</button>
          <button type="button" class="btn btn-secondary flex-fill" id="volverDashboardBtn">Volver</button>
        </div>

        <div class="mt-3" id="editDeleteIdContainer" style="display: none;">
          <label for="pedidoIdToManage" class="form-label">ID del Pedido:</label>
          <input type="number" class="form-control" id="pedidoIdToManage" placeholder="Ingrese el ID">
          <button type="button" class="btn btn-success mt-2" id="loadPedidoForEditBtn">Cargar</button>
        </div>
      </form>
      
    </div>
  </div>
</div>
